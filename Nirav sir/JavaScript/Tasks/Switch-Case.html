<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        choice = 1
        x=10,y=5
        var result;
        switch(choice)
        {
            case 1: 
            result=x+y
            document.write(result)
            break;
          

            case 2:
            result=x-y 
            document.write(result)
            break;
            

            case 3: 
            result=x*y
            document.write(result)
            break;
           
            case 4: 
            result=x/y
            document.write(result)
            break;

            default:
                result="invalid result"
                document.write(result)
            break;
        }

    </script>
    
</body>
</html>
